	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

function CreateTracker(){

	
	ga('create', document.getElementById("PropertyID").value , 'auto');
	alert("Already created a Tracker! Your Property ID is:" + document.getElementById("PropertyID").value );	
	
}

function PageView() {
  ga('send', 'pageview');
  alert("Sent a pageview sucessfully!");
}

function ScreenView() {
	ga('send', 'screenview', {
  'appName': document.getElementById("AppName").value ,
  'screenName': document.getElementById("ScreenName").value
	});

	alert("Sent a screenview sucessfully! AppName:"  + document.getElementById("AppName").value + " ScreenName:" + document.getElementById("ScreenName").value );

}

function EventHit1() {

ga('send', {
  hitType: 'event',
  eventCategory: document.getElementById("EventCategory1").value ,
  eventAction: document.getElementById("EventAction1").value ,
  eventLabel: document.getElementById("EventLabel1").value ,
  eventValue: document.getElementById("EventValue1").value ,
});

  alert("Sent EventHit2 successfully! EventCategory:" + document.getElementById("EventCategory1").value + " EventAction:" + document.getElementById("EventAction1").value + " EventLabel:" + document.getElementById("EventLabel1").value );
}


function TransactionHit(){

  ga('ecommerce:addTransaction', {
  'id': document.getElementById("TransactionID").value ,
  'affiliation':  document.getElementById("Affiliation").value ,
  'revenue': document.getElementById("Revenue").value,
  'shipping': document.getElementById("Shipping").value,
  'tax': document.getElementById("Tax").value,
  'currency': document.getElementById("Currency").value  // local currency code.
});

  alert("Sent Transaction Hit successfully!");
}

function ItemHit(){
 ga('ecommerce:addItem', {
    'id': document.getElementById("ITransactionID").value,
    'name': document.getElementById("Name").value,
    'sku': document.getElementById("Sku").value,
    'category': document.getElementById("Category").value,
    'price': document.getElementById("Price").value,
    'quantity': document.getElementById("Quantity").value,
    'currency':  document.getElementById("ICurrency").value // local currency code.
  });
 alert("Sent item Hit successfully!");
}

function SocialHit(){

  ga('send', {
  hitType: 'social',
  socialNetwork: document.getElementById("socialNetwork").value,
  socialAction: document.getElementById("socialAction").value,
  socialTarget: document.getElementById("SocialTarget").value,
});
   alert("Sent social Hit successfully!");
}





</script>
